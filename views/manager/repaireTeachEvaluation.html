<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>学生信息管理系统模板</title>
    <link href="/common/css/StudentStyle.css" rel="stylesheet" type="text/css" />
    <link href="/common/css/jbox.css" rel="stylesheet" type="text/css" />
    <link href="/common/css/ks.css" rel="stylesheet" type="text/css" />
    <link href="/modal/modal.css" rel="stylesheet" type="text/css" />
    <link href="/manager/css/repaireTeachEvaluation.css" rel="stylesheet" type="text/css" />
    <script src="/common/js/jquery-2.1.1.min.js"></script>
</head>
<body>
    <div class="banner">
        <div class="bgh">
            <div class="page">
                <div id="logo">
                    <a href="#">
                        <img src="/common/images/school_logo.png" alt="" width="110" height="70" />
                    </a>
                </div>
                <div class="topxx">
                    {{manager.id}}管理员：{{manager.name}}，欢迎您！
                    <a href="/managers/man/{{manager.id}}">我的信息</a>
                    <a href="User/managerInfor/systemMsge.aspx.html">通知</a>
                    <a href="/exit">安全退出</a>
                </div>
                <div class="blog_nav">
                    <ul>
                         <li><a href="/managers/man/{{manager.id}}">我的信息</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="page">
        <div class="box mtop">
            <div class="leftbox">
                <div class="l_nav2">
                    <div class="ta1">
                        <strong>管理员个人中心</strong>
                        <div class="leftbgbt">
                        </div>
                    </div>
                    <div class="cdlist">
                        <div>
                            <a href="/managers/man/{{manager.id}}">我的信息</a>
                        </div>
                        <div>
                            <a href="javascript:;" id="repairePwd" data-id="{{manager.id}}">修改密码</a>
                        </div>
                    </div>
                    <div class="ta1">
                        <strong>课程管理</strong><div class="leftbgbt2">
                    </div>
                    </div>
                    <div class="cdlist">
                        <div>
                            <a href="/managers/lookcourse">查看课程</a>
                        </div>
                    </div>
                    <div class="ta1">
                        <strong>教师管理</strong><div class="leftbgbt2">
                    </div>
                    </div>
                    <div class="cdlist">
                        <div>
                            <a href="/managers/findTeacher">查看教师</a>
                        </div>
                    </div>
                    <div class="ta1">
                        <strong>学生管理</strong><div class="leftbgbt2">
                    </div>
                    </div>
                    <div class="cdlist">
                        <div>
                            <a href="/managers/findStudent">查看学生</a>
                        </div>
                    </div>
                    <div class="ta1">
                        <strong>教学质量评价管理</strong><div class="leftbgbt2">
                    </div>
                    </div>
                    <div class="cdlist">
                        <div>
                            <a href="/managers/publish">发布教学质量评价</a>
                        </div>
                        <div>
                            <a href="/managers/addTeachEvaluation">增加教学质量评价</a>
                        </div>
                        <div>
                            <a href="/managers/repareEvaluation">修改教学质量评价内容</a>
                        </div>
                    </div>
                    <div class="ta1">
                        <strong>教师得分</strong><div class="leftbgbt2">
                    </div>
                    </div>
                    <div class="cdlist">
                        <div>
                            <a href="/managers/getallevaluato">教师得分查询</a>
                        </div>
                    </div>
                </div>
            </div>
              <div class="rightbox">
                <h2 class="mbx">我的信息&gt; 修改教学质量评价内容 &nbsp;&nbsp;&nbsp;</h2>
                <div class="cztable">
                    <table width="100%" cellpadding="0" cellspacing="0" id="information">
                        <tr>
                            <td align="center" width="100">编号：</td>
                            <td align="left" width="80" colspan="3">
                                <select name="level" id="level" style="padding: 0px 20px">
                                    <option>--请选择--</option>
                                    {{each manager.level}}
                                        <option value="{{$value.id}}">{{$value.number}}</option>
                                    {{/each}}
                                </select>
                                <span style="color: red">*(选择修改的编号)</span>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" width="100">评价指标：</td>
                            <td align="left" width="80" colspan="3">
                                <input type="text" placeholder="评价指标" id="numberQuota" autofocus  class="number_inp">
                                <span style="color: red">*(选择编号出现指定编号的指标)</span>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="submit">
                <a href="javascript:;" id="add">修改</a>
                <a href="javascripts:;" id="reduce">取消</a>
            </div>
    <div class="modal">
    </div>
    <div class="pwd">
        <div class="pwd_header">
            <h1>修改密码</h1>
            <span class="close">X</span>
        </div>
        <div class="pwd_body">
            <p>
                <label for="username">工号</label>
                <input type="text" name="username" id="username" placeholder="password">
            </p>
            <p>
                <label for="password">新密码</label>
                <input type="password" name="password" id="password" placeholder="password">
                <label class="new_report"></label>
            </p>
            <p>
                <label for="password">确认密码</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="confirmpassword">
                <label class="confirm_report"></label>
            </p>
        </div>
        <div class="pwd_footer">
            <button class="btn" id="reset">取消</button>
            <button class="btn" id="repaire">修改</button>
        </div>
    </div>
    <script>
        $(function(){
            $("#password").blur(function(){
                var pwd = $(this).val()
                if( pwd.length == 0 || pwd.length < 5){
                    $(".new_report").html("长度不够").addClass("error")
                    return false
                }else{
                    $(".new_report").html("").removeClass("error")

                }
            })
            $("#confirmpassword").blur(function(){
                pwd = $(this).val()
                if( pwd.length == 0 || pwd.length < 5){
                    $(".confirm_report").html("长度不够").addClass("error")
                    return false
                }else{
                    $(".confirm_report").html("").removeClass("error")
                }
            })

            $("#repairePwd").on("click",function(){
                $(".modal").show()
                $($(".pwd")[0]).animate({
                    top:"100px",
                },500)
                var id = parseInt($("#repairePwd").attr("data-id"))
                $("#username").val(id).addClass("disabled").attr("disabled","true")
            })

            function resetClick() {
                $(".modal").hide()
                $($(".pwd")[0]).animate({
                    top:"-400px",
                },500)
                $(".confirm_report").html("").prev("input[type='password']").val("").removeClass("error")
                $(".new_report").html("").prev("input[type='password']").val("").removeClass("error")
            }

            function  closeClick() {
                $(".modal").hide()
                $($(".pwd")[0]).animate({
                    top:"-400px",
                },500)
                $(".confirm_report").html("").prev("input[type='password']").val("").removeClass("error")
                $(".new_report").html("").prev("input[type='password']").val("").removeClass("error")
            }

            function modalClick() {
                $(".modal").hide()
                $($(".pwd")[0]).animate({
                    top:"-400px",
                },500)
                $(".confirm_report").html("").prev("input[type='password']").val("").removeClass("error")
                $(".new_report").html("").prev("input[type='password']").val("").removeClass("error")
            }
            $("#reset").on("click",resetClick)
            $(".close").on("click",closeClick)
            $(".modal").on("click",modalClick)

            function dorepaire(){
                var new_p = $("#password").val()
                var new_c = $("#confirmpassword").val()
                if(new_p !== new_c){
                    $(".new_report").html("两次输入密码不同").addClass("error")
                    $(".confirm_report").html("两次输入密码不同").addClass("error")
                    return
                }
                $("#repaire").off("click").addClass("notDo")
                $("#reset").addClass("notDo").off("click")
                $(".close").off("click")
                $(".modal").off("click")
                $(".new_report").html("").removeClass("error")
                $(".confirm_report").html("").removeClass("error")
                var id = parseInt($("#repairePwd").attr("data-id"))
                $.ajax({
                    url:"/teachers/dorepaire",
                    type:"post",
                    data:{id:id,newpassword:new_p,confirmpassword:new_c},
                    dataType:"json",
                    processData:true,
                    traditional:true,
                    success:function(res){
                        console.log(res)
                        if(res.status == 200){
                            setTimeout(function(){
                                alert("修改成功")
                                $("#repaire").removeClass("notDo").on("click",dorepaire)
                                $("#reset").on("click",resetClick).removeClass("notDo")
                                $(".close").on("click",closeClick)
                                $(".modal").on("click",modalClick)
                                modalClick()
                            },2000)
                        }
                    },
                    error:function(err){
                        if(err){
                            alert("修改失败")
                            $("#repaire").removeClass("notDo").on("click",dorepaire)
                            $("#reset").on("click",resetClick).removeClass("notDo")
                            $(".close").on("click",closeClick)
                            $(".modal").on("click",modalClick)
                        }
                    }
                })
            }
            $("#repaire").on("click",dorepaire)

            $("#departement").change(function(){
              var did = parseInt($(this).val())
                $.ajax({
                    url:"/managers/getCourse",
                    type:"post",
                    data:{did},
                    dataType:"json",
                    accepts:"application/json",
                    traditional:false,
                    processData:true,
                    success:function(res){
                       if(res.status === 200){
                           var  html =  `
                                        <option value="">---课程名---</option>
                                    `
                           for(var i=0;i<res.data.length;i++){
                               html += `
                                        <option value="${res.data[i].id}">${res.data[i].name}</option>
                                    `
                           }
                            $("#course").html(html)
                       }
                    },
                    error:function(err){
                        console.log(err)
                    }
                })
            })

            $("#course").change(function(){

                var cid = $(this).val()
                var did = $("#departement").val()
                $.ajax({
                    url:"/managers/getDepartmentCourse",
                    type:"post",
                    data:{cid,did},
                    dataType:"json",
                    accepts:"application/json",
                    traditional:false,
                    processData:true,
                    success:function(res){
                        if(res.status === 200){
                            var html = `
                                 <tr>
                                    <th align="center" width="80">课程ID</th>
                                    <th align="center" width="80">课程名</th>
                                    <th align="center" width="80">所属系</th>
                                </tr>
                            `
                            for(var i=0; i < res.data.length;i++){
                                html += `
                                     <tr>
                                        <td align="center" width="80">${res.data[i].courseID}</td>
                                        <td align="center" width="80">${res.data[i].course}</td>
                                        <td align="center" width="80">${res.data[i].department}</td>
                                    </tr>
                                `
                            }
                            $("#information").html("").html(html)
                        }
                    },
                    error:function(err){
                        console.log(err)
                    }
                })
            })

            $(".filter_inp").keyup(function(){
                var findValue = $(this).val()
                $.ajax({
                    url:"/managers/filterTeacher",
                    type:"post",
                    data:{findValue},
                    dataType:"json",
                    processData:true,
                    accepts:"application/json",
                    success:function(res){
                        if(res.status === 200){
                            // console.log(res.data)
                            var html = `
                                <tr>
                                    <th align="center" width="80">教师工号</th>
                                    <th align="center" width="80">教师姓名</th>
                                    <th align="center" width="80">教师性别</th>
                                    <th align="center" width="80">教师联系电话</th>
                                    <th align="center" width="80">教师联系地址</th>
                                    <th align="center" colspan="2" width="100">操作</th>
                                </tr>
                            `
                            for(var i=0;i < res.data.length;i++){
                                html += `
                                     <tr>
                                        <td align="center" width="80">${res.data[i]["id"]}</td>
                                        <td align="center" width="80">${res.data[i]["teachername"]}</td>
                                        <td align="center" width="80">${res.data[i]["teacherSex"]}</td>
                                        <td align="center" width="80">${res.data[i]["teacherPhone"]}</td>
                                        <td align="center" width="80">${res.data[i]["address"]}</td>
                                        <td align="center" width="50"><a href="/managers/modify/teacher/${res.data[i]["id"]}" class="btn_op" id="btn_rapire" >修改</a></td>
                                        <td align="center" width="50"><a href="/managers/detail/teacher/${res.data[i]["id"]}" class="btn_op" id="btn_look" >查看详情</a></td>
                                    </tr>

                                `
                            }
                            $("#information").html("").html(html)
                        }
                    },
                    error:function(err){
                        console.log(err)
                    }
                })
            })

            var number_id = null;

            $("#level").change(function(){
                var len = $("#information").find("tbody").children("tr").length
                console.log(len)
                for(var i=len;i>2;i--){
                    var $ele = $("#information").find("tbody").children("tr").last("")
                    console.log($ele)
                    $ele.remove()
                }

                number_id = $(this).val()
                    $.ajax({
                        url:'/managers/getrepareEvaluation',
                        type:"POST",
                        data:{
                            number_id
                        },
                        dataType:"json",
                        processData:true,
                        traditional:false,
                        ContentType:"application/json",
                        success:function(res){
                            if(res.status === 200){
                                console.log(res)
                                var all_html = "";
                                var str_id = ""
                                for(var i=0;i<res.data.assessContentID.length;i++){
                                    str_id +=res.data.assessContentID[i]+"|"
                                }
                                $("#level").attr("data-assesscontentID",str_id)

                                $("#numberQuota").val(res.data.quota)
                                for(var i=0;i<res.data.assessContent.length;i++){

                                    if(i < 2){
                                        html = `
                                        <tr>
                                            <td align="center" width="100">评价期望标准：</td>
                                            <td align="left" width="300" colspan="3">
                                                <textarea name="" id="" cols="30" rows="4">${res.data.assessContent[i].trim()}</textarea>
                                            </td>
                                        </tr>
                                        `
                                    }
                                    if(i===res.data.assessContent.length - 1){
                                        html = `
                                        <tr>
                                            <td align="center" width="100">评价期望标准：</td>
                                            <td align="left" width="300">
                                                <textarea name="" id="" cols="30">${res.data.assessContent[i].trim()}</textarea>
                                            </td>
                                            <td align="center">
                                                <a href="javascript:;" class="add_btn">＋</a>
                                            </td>
                                            <td align="center">
                                                <a href="javascript:;" class="reduce_btn">－</a>
                                            </td>
                                        </tr>
                                        `
                                    }
                                    all_html += html;
                                }
                            }
                            $("#information").append($(all_html))
                        },
                        error:function(err){
                            console.log(err)
                        }
                    })
                })

            //父亲节点
            let reduce_btn
            let add_btn
            $("#information").on("click",function(){
                let ele = event.target
               if($(ele).hasClass("add_btn")){
                   let tr = $("tr").last().clone(true)
                   $(this).find("tbody").append(tr)
                   reduce_btn = $(ele).parent().next("td").children("a").remove()
                   add_btn = $(ele).remove()
               }else if($(ele).hasClass("reduce_btn")){
                    // $(this).find("tbody").find("tr").last().remove()
                   let $last_btn = $(this).find("tbody").find("tr").last()
                   $last_btn.prev("tr").children().last().append(reduce_btn).prev("td").append(add_btn)
                   $last_btn.remove()
               }
            })

            $("#numberQuota").blur(function(){
                let regex = /[\u4e00-\u9fa5]{4,7}/
                let val = $(this).val()
                if(!regex.test(val)){
                    $(this).css({"border-color":"red"})
                    $("#add").off("click")
                }else{
                    $(this).css({"border-color":""})
                    $("#add").on("click",addTeachEvaluation)
                }
            })

            function addTeachEvaluation(){

                let id = number_id;
                let assesscontentID = $("#level").attr("data-assesscontentID")
                let numberQuota = $("#numberQuota").val()
                let contents = []
                let textareaList = $("textarea")
                $("#add").addClass("notDo").off("click")
                $("#reduce").addClass("notDo").off("click")
                $(".modal").show().off("click")
                $.each(textareaList,function(i,n){
                    contents.push($(n).val())
                })
                let data = {
                    numberid:id,
                    numberQuota:numberQuota,
                    contents:contents,
                    assesscontentID:assesscontentID
                }
                $.ajax({
                    url:"/managers/dorepaireteachevaluation",
                    type:"post",
                    data:data,
                    processData:true,
                    traditional:false,
                    dataType:"json",
                    success:function(res){
                        console.log(res)
                        if(res.status === 200){
                            setTimeout(function(){
                                alert(res.msg)
                                jump();
                                $("#add").removeClass("notDo").on("click",addTeachEvaluation)
                                $("#reduce").removeClass("notDo").on("click",jump)
                                $(".modal").hide().on("click",modalClick)

                            },3000)
                        }
                    },
                    error:function(err){
                        console.log(err)
                        $("#add").removeClass("notDo").on("click",addTeachEvaluation)
                        $("#reduce").removeClass("notDo").on("click",jump)
                        $(".modal").hide().on("click",modalClick)
                    }
                })
            }
            function jump(){
                location.href = "/managers/publish"
            }
            $("#add").on("click",addTeachEvaluation)
            $("#reduce").on("click",jump)
        })
    </script>
</body>
</html>
